<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tiff's Currencery Exchange!</title>
    <script src="./exchage.js"></script>
  </head>
  <body>
    <h1>Exchange Rate Converter</h1>
    <input type="number" id="amount" placeholder="Enter in amount" />
    <select name="" id="currency">
      <option value="EUR"></option>
      <option value="CAD"></option>
      <option value="GBP"></option>
      <option value="JPY"></option>
    </select>
    <button id="convert">Convert Currency</button>
    <div id="result"></div>
  </body>
</html>
